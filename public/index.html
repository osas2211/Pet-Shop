<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
      <style>
        :root {
          --bs-font-sans-serif: "DM Sans", sans-serif;
        }

        .hide {
          display: none;
        }
  
        @media (min-width: 576px) {
          .card {
            border: 0;
            box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
            border-radius: 10px;
            padding-top: 10px;
          }
  
          .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
          }
        }
      </style>
  
      <title>Pet Adoption Shop</title>
    </head>
    <body>
        <div class="container mt-2" style="max-width: 72em">
            <nav class="navbar bg-white navbar-light">
              <div class="container-fluid">
                <h2><a href="index.html" class="navbar-brand m-0 h4 fw-bold">Pet Adoption Shop</a></h2>
                
                <div id="normalUser" class="hide">
                  <span class="nav-link border rounded-pill bg-light" >
                    <span id="balance">0</span>
                    cUSD
                  </span>
                </div>
                <div id="shopOwner" class="btn-group hide">
                  <a class="navbar-brand m-1 h6">Shop Balance</a>
                  <button type="button" class="btn" >
                      <span id="petShopBalance">0</span>
                      cUSD
                  </button>
                  <button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" 
                        href="#"
                        data-bs-toggle="modal"
                        data-bs-target="#addModal1"
                      >
                        Withdraw
                      </a>
                    </li>
                  </ul>
                </div>

              </div>
            </nav>
            <div id="adoptionNotice" class="mb-4" style="margin-top: 1em">
              <span><i class="bi bi-bell-fill"></i>  Adoption Fee is 5 cUSD</span>
            </div>
            <div class="alert alert-warning sticky-top mt-2" role="alert">
                <span id="notification">âŒ› Loading...</span>
            </div>

            <div id="addPet" class="mb-4 hide" style="margin-top: 4em">
                <a
                  class="btn btn-dark rounded-pill"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                >
                  Add pet
                </a>    
                <!-- <a
                  id="AddData"
                  class="btn btn-dark rounded-pill"
                >
                  Add Pet Details
                </a>            -->
            </div>

            <main id="petGallery" class="row"></main>
        </div>

        <!--Modal-->
        <div
            class="modal fade"
            id="addModal"
            tabindex="-1"
            aria-labelledby="newPetModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newPetModalLabel">New Pet</h5>
                        <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="form-row">
                            <div class="col">
                            <input
                                type="text"
                                id="newPetName"
                                class="form-control mb-2"
                                placeholder="Enter name of pet"
                            />
                            </div>
                            <div class="col">
                            <input
                                type="text"
                                id="newImgUrl"
                                class="form-control mb-2"
                                placeholder="Enter pet image url"
                            />
                            </div>
                            <div class="col">
                              <input
                                  type="text"
                                  id="age"
                                  class="form-control mb-2"
                                  placeholder="Enter pet age"
                              />
                              </div>
                            <div class="col">
                            <input
                                type="text"
                                id="newPetBreed"
                                class="form-control mb-2"
                                placeholder="Enter pet breed"
                            />
                            </div>
                            <div class="col">
                            <input
                                type="text"
                                id="newLocation"
                                class="form-control mb-2"
                                placeholder="Enter pet location"
                            />
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        class="btn btn-light border"
                        data-bs-dismiss="modal"
                        >
                        Close
                        </button>
                        <button
                        type="button"
                        class="btn btn-dark"
                        data-bs-dismiss="modal"
                        id="newPetBtn"
                        >
                        Add pet
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--/Modal-->
        <!--/Modal 2-->
        <div
            class="modal fade"
            id="addModal1"
            tabindex="-1"
            aria-labelledby="withdrawModal"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="withdrawModal">Withdraw Funds</h5>
                        <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="form-row">
                            <div class="col">
                            <input
                                type="number"
                                min="0"
                                id="amount"
                                class="form-control mb-2"
                                placeholder="Enter amount to withdraw in cUSD"
                            />
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                        type="button"
                        class="btn btn-light border"
                        data-bs-dismiss="modal"
                        >
                        Close
                        </button>
                        <button
                        type="button"
                        class="btn btn-dark"
                        data-bs-dismiss="modal"
                        id="withdrawBtn"
                        >
                        Withdraw
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--/Modal3-->
        <div class="modal fade" id="viewAdopterModal" tabindex="-1" aria-labelledby="adopterModal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
          <div class="modal-dialog" id="adopterModal" data-bs-backdrop="static" data-bs-keyboard="false">

          </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
            
    </body>

</html>
